<h3>Site ID list</h3>
<ul class="sites">
    <li *ngFor="let site of sites$ | async">
    <ko-site [siteId]="site.id"></ko-site>
    first
  </li>
</ul>

{{siteId}} words
<span *ngIf="site$ | async as site">
    {{site.siteName}} second
</span>

<ko-datalogger *ngFor="let datalogger of dataloggers$" 
    [dataloggerId]="datalogger.id">
    third
</ko-datalogger>
